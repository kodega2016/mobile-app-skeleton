name: flutter_boilerplate
description: A comprehensive Flutter boilerplate project with best practices
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Functional Programming
  dartz: ^0.10.1

  # JSON Serialization & Freezed
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Notifications
  flutter_local_notifications: ^18.0.0
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # Routing
  go_router: ^13.0.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Utils
  logger: ^2.0.2
  intl: ^0.19.0
  connectivity_plus: ^5.0.2

  # UI
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  mockito: ^5.4.4
  
  # Testing
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
